<footer>
  <div class="bg-primary">
    <div class="container pt-60 mx-auto max-w-7xl">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-12 gap-16 xl:gap-8">

        <!-- Logo + Description + Social -->
        <div class="col-span-4 flex flex-col gap-5">
          <div>
            <img src="assets/images/logo.png"
                 alt="Logo"
                 width="48"
                 height="64">
          </div>
          <p class="text-white text-lg font-medium leading-7">
            Level up your skills, and get dream <br /> job with passion.
          </p>

          <!-- Social Icons -->
          <div class="flex gap-4">
            <a href="#!" class="bg-white/20 rounded-full p-2 text-white hover:bg-cream hover:text-primary duration-300">
              <i class="icon-instagram text-2xl"></i>
            </a>
            <a href="/" class="bg-white/20 rounded-full p-2 text-white hover:bg-cream hover:text-primary duration-300">
              <i class="icon-dribbble text-2xl"></i>
            </a>
            <a href="/" class="bg-white/20 rounded-full p-2 text-white hover:bg-cream hover:text-primary duration-300">
              <i class="icon-twitter text-2xl"></i>
            </a>
            <a href="/" class="bg-white/20 rounded-full p-2 text-white hover:bg-cream hover:text-primary duration-300">
              <i class="icon-youtube text-2xl"></i>
            </a>
          </div>
        </div>

        <!-- Example: Footer Links -->
        <div class="col-span-4" *ngIf="footerLinks?.length">
          <div class="flex gap-20">
            <div *ngFor="let section of footerLinks" class="group relative col-span-2">
              <p class="text-white text-xl font-semibold mb-9">{{ section.section }}</p>
              <ul>
                <li *ngFor="let link of section.links" class="mb-3">
                  <a [href]="link.href"
                     class="text-white/60 hover:text-white text-sm font-normal">
                    {{ link.label }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Newsletter -->
        <div class="col-span-4">
          <h3 class="text-white text-xl font-semibold mb-6">Stay up to date</h3>
          <div class="relative text-white flex flex-row-reverse w-[50%] lg:w-full">
            <input type="email"
                   name="email"
                   placeholder="Your email address"
                   class="py-4 text-sm w-full text-white bg-white/15 rounded-md pl-4 focus:outline-none focus:text-white"
                   autocomplete="off">
            <div class="absolute inset-y-0 right-0 flex items-center pr-2">
              <button type="submit" class="p-1 focus:outline-none">
                <i class="icon-send text-white text-2xl"></i>
              </button>
            </div>
          </div>
        </div>

      </div>

      <!-- Copyright -->
      <div class="py-3 text-center">
        <p class="text-white/60">
          &copy; 2025 All Rights Reserved by
          <a href="https://adminmart.com/" target="_blank" class="hover:text-white">GetNextJs Templates.com</a>
          â€¢ Distributed by
          <a href="https://themewagon.com/" target="_blank" class="hover:text-white">ThemeWagon</a>
        </p>
      </div>
    </div>
  </div>
</footer>
