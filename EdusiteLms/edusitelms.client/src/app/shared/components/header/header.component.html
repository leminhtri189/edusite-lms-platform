<header class="fixed top-0 z-40 w-full transition-all duration-300" [ngClass]="{
    'shadow-lg bg-white py-4': isSticky,
    'shadow-none py-4': !isSticky
  }">
  <div>
    <div class='container mx-auto max-w-7xl px-4 flex items-center justify-between'>
      <img ngSrc="assets/images/logo.png" alt="logo" width="120"
           height="40" />
      <nav class='hidden lg:flex grow items-center gap-8 justify-start ml-14'>
        <a *ngFor="let item of headerData" [routerLink]="item.path" className="text-gray-700 hover:text-blue-500">
          {{item.label}}
        </a>
      </nav>
      <div class='flex items-center gap-4'>
        <button class="hidden lg:block bg-transparent text-primary border hover:bg-primary border-primary hover:text-white duration-300 px-6 py-2 rounded-lg hover:cursor-pointer"
                (click)="openSignIn()">
          Sign In
        </button>
        <div *ngIf="isSignInOpen"
             class="fixed top-0 left-0 w-full h-full bg-black/50 flex items-center justify-center z-50">
          <div class="relative mx-auto w-full max-w-md overflow-hidden rounded-lg px-8 pt-14 pb-8 text-center bg-white/90 backdrop-blur-md">
            <button (click)="closeSignIn()"
                    class="absolute top-0 right-0 mr-8 mt-8"
                    aria-label="Close Sign In Modal">
              ✕
            </button>

            <!-- Component SignIn -->
            <!--<app-signin></app-signin>-->
          </div>
        </div>
        <button class="bg-primary text-white text-base font-medium hover:bg-transparent duration-300 hover:text-primary border border-primary px-6 py-2 rounded-lg"
                (click)="openSignUp()">
          Sign Up
        </button>
        <div *ngIf="isSignUpOpen" class="fixed top-0 left-0 w-full h-full bg-black/50 flex items-center justify-center z-50">
          <div class="relative mx-auto w-full max-w-md overflow-hidden rounded-lg px-8 pt-14 pb-8 text-center bg-white/90 backdrop-blur-md">
            <button (click)="closeSignUp()" className="absolute top-0 right-0 mr-8 mt-8" aria-label="Close Sign Up Modal">✕</button>
            <!--<app-signup></app-signup>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
