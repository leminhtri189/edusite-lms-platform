<section id="home" class="bg-banner-image pt-28 pb-20">
  <div class="relative px-6 lg:px-8">
    <div class="container mx-auto">
      <!-- Heading + Description -->
      <div class="flex flex-col gap-4 text-center">
        <h1 class="leading-tight font-bold tracking-tight max-w-4xl mx-auto">
          Advance your engineering skills with our courses
        </h1>
        <p class="text-lg leading-8 text-black">
          Build skills with our courses and mentor from world-class companies.
        </p>

        <!-- Rating Card -->
        <div class="backdrop-blur-md bg-white/30 border border-white/30 rounded-lg shadow-lg p-6 w-fit mx-auto">
          <div class="flex items-center justify-center gap-8">
            <!-- Avatar Group -->
            <div class="hidden sm:block -space-x-2 overflow-hidden">
              <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                   src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                   alt="img1" />
              <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                   src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                   alt="img2" />
              <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                   src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
                   alt="img3" />
              <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                   src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                   alt="img4" />
              <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white"
                   src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                   alt="img5" />
            </div>

            <!-- Rating -->
            <div>
              <div class="flex justify-center sm:justify-start items-center gap-2">
                <h3 class="text-2xl font-semibold mr-2">4.6</h3>
                <img src="assets/images/banner/Stars.svg" alt="stars-icon" class="w-16">
              </div>
              <div>
                <h3 class="text-sm">Rated by 25k on Google.</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search / Dropdown Card -->
      <div class="mx-auto max-w-4xl mt-12 p-6 lg:px-8 bg-white rounded-lg shadow-lg">
        <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-8 xl:gap-x-8">
          <!-- Dropdown Components -->
          <!--<div class="col-span-3">
            <app-dropdown-one></app-dropdown-one>
          </div>
          <div class="col-span-3">
            <app-dropdown-two></app-dropdown-two>
          </div>-->

          <!-- Start Button -->
          <div class="col-span-3 sm:col-span-2 mt-2">
            <a [routerLink]="'/courses#courses-section'">
              <button class="bg-primary w-full hover:bg-transparent hover:text-primary duration-300 border border-primary text-white font-bold py-4 px-3 rounded-sm">
                Start
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
